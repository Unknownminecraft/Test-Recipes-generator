<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Recipe generator</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="outer-border-box">
        <header>
            <h1>Custom Recipe generator</h1>
            <div class="edition-selection">
                <button id="bedrock-btn" class="selected">Bedrock</button>
                <button id="java-btn">Java</button>
            </div>
            <p id="java-warning" style="display: none;">Current version does not support java edition</p>
        </header>

        <main>
            <section class="content-box recipe-type-selection">
                <h2 id="recipe-type-heading">Recipe for Furnace</h2>
                <div class="recipe-options">
                    </div>
            </section>

            <section class="content-box">
                <label for="version-select">Version:</label>
                <input list="versions" id="version-select" name="version-select" value="1.21.50" autocomplete="off">
                <datalist id="versions">
                    <option value="1.20"></option>
                    <option value="1.21.10"></option>
                    <option value="1.21.50"></option>
                    <option value="1.21.80"></option>
                    <option value="1.22.0"></option>
                </datalist>
            </section>

            <section class="advanced-settings">
                <button id="advanced-settings-toggle">Advanced Settings üîß‚úèÔ∏è</button>
                <div id="advanced-settings-box" class="content-box" style="display: none; background-color: #e0e0e0;">
                    </div>
            </section>

            <div id="input-section">
                </div>

            <div class="arrow-separator">‚¨áÔ∏è</div>

            <section class="content-box">
                <label for="output-item">* Item Name (Output):
                    <span class="tooltip">?
                        <span class="tooltiptext">Type the output item name, i.e. minecraft:cooked_chicken.</span>
                    </span>
                </label>
                <input type="text" id="output-item" list="item-suggestions-output" placeholder="e.g., minecraft:cooked_chicken" autocomplete="off">
                <datalist id="item-suggestions-output"></datalist>
            </section>

            <section class="content-box">
                <label for="output-amount">Output amount:
                    <span class="tooltip">?
                        <span class="tooltiptext">How many do you want in return? i.e. 10.</span>
                    </span>
                </label>
                <input type="range" id="output-amount" min="1" max="64" value="1">
                <span id="output-amount-value">1</span>
            </section>

            <div style="text-align: center; margin-top: 20px;">
                <button id="process-btn" style="font-size: 1.5em; padding: 10px 20px;">Process ‚öôÔ∏è</button>
            </div>

            <section class="content-box" style="margin-top: 20px;">
                <h3>JSON Output</h3>
                <pre id="json-output"></pre>
                <button id="copy-btn">Copy</button>
                <button id="download-btn">Download file</button>
            </section>
        </main>

        <footer style="background-color: #FFCCEA;">
            <p>This site is not affiliated with Mojang</p>
            <p>Made by Unknown Minecraft - <a href="https://www.youtube.com" target="_blank">YouTube</a> | <a href="https://discord.com" target="_blank">Discord</a></p>
        </footer>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
